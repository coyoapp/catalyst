<form [formGroup]="form" style="max-width: 300px;">
  <p>Start</p>
  <cat-datetime formControlName="startDate" [max]="form.controls.endDate.value">
    <cat-date clearable label="start" label-hidden></cat-date>
    <cat-time clearable label="start" label-hidden></cat-time>
  </cat-datetime>
  <p>End</p>
  <cat-datetime formControlName="endDate" [min]="form.controls.startDate.value">
    <cat-date clearable label="end" label-hidden ></cat-date>
    <cat-time clearable label="end" label-hidden></cat-time>
  </cat-datetime>
  <pre>{{ form.getRawValue() | json }}</pre>
</form>
