<h1>Catalyst Demo</h1>
<h2>Routing</h2>
<cat-button routerLink="/a" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive" a11yCurrent="page">Route A</cat-button>
<cat-button routerLink="/b" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">Route B</cat-button>
<router-outlet></router-outlet>
<h2>Dialog</h2>
<button (click)="openDialog()">Open</button>
<h2>Form Components</h2>
<form [formGroup]="form">
  <cat-input label="Input" formControlName="test" textPrefix="write 'aaa' to make it valid" [nativeAttributes]="{'data-test': 'test-attribute'}" hint="this is a hint"></cat-input>
  <cat-input label="relatedInput" formControlName="relatedInput" [errorUpdate]="true"></cat-input>
  <cat-textarea label="Textarea" formControlName="test" [nativeAttributes]="{'data-test': 'test-attribute'}" hint="this is a hint"></cat-textarea>
  <cat-select label="Select" formControlName="option" [nativeAttributes]="{'data-test': 'test-attribute'}" hint="this is a hint" [connector]="countryConnector"></cat-select>
</form>
