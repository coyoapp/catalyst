name: 'Core'
on:
  push:
    paths:
      - 'core/**'
defaults:
  run:
    working-directory: core
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: core/package-lock.json
      - name: Install and Build
        run: |
          cd ..
          npm ci
          npm run build -w tokens
          npm run build:ci -w core
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: core/package-lock.json
      - name: Install and Check
        run: |
          cd ..
          npm ci
          npm run build -w tokens
          npm run prettier:check -w core
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: core/package-lock.json
      - name: Install and Lint
        run: |
          cd ..
          npm ci
          npm run build -w tokens
          npm run lint -w core
  stylelint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: core/package-lock.json
      - name: Install and Lint
        run: |
          cd ..
          npm ci
          npm run build -w tokens
          npm run lint:style -w core
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: core/package-lock.json
      - name: Install and Test
        run: |
          cd ..
          npm ci
          npm run build --w tokens
          npm run test -w core
